<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/groups">Group Management</a></li>
      <li class="breadcrumb-item active" aria-current="page">Group Details</li>
    </ol>
  </nav>
  
  <div class="main-container" *ngIf="loadUsers && loadGroup">
   
    <div class="control-panel">
      <div class="row">
        <div class="col-lg-7 panel-header">
          <h2>Group Details</h2>
        </div>
      </div>
    </div>
  
      <div class="row">
        <div class="col-lg-12">

            <div class="row">
                <div class="col-lg-4"><b>Group id:</b> {{group.id}}</div>
                <div class="col-lg-4"><b>Group name:</b> {{group.name}}</div>
                <div class="col-lg-4"><b>Group creation Date:</b> {{group.creationDate}}</div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <p>List of users that belong to this group:</p>
                    <ul>
                        <li *ngFor="let item of users">
                            <b>Id:</b> {{item.id}}, <b>Name:</b> {{item.name}} {{item.lastname}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-10"></div>
                <div class="col-lg-2">
                    <button class="btn white-button" routerLink="/groups">Go Back</button>
                </div>
            </div>
        </div>
      </div>
      
    </div>
