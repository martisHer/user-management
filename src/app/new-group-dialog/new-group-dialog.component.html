<div class="dialog">
    <div class="dialog-header">
        <h1>Group Dialog</h1>
    </div>

    <div class="dialog-container"> 
        <div class="row">
           <div class="col-lg-12">
              <div class="form-box">
                 <form [formGroup]="formdata" *ngIf="formdata"> 
                    <div class="form-group">
                       <label for="name">Name*</label>
                       <input type="text" class="form-control" id="name" name="name" placeholder="name" formControlName="name">
                       <div *ngIf="formdata.controls['name'].invalid && (formdata.controls['name'].dirty || formdata.controls['name'].touched)" class="alert">
                           <div *ngIf="formdata.controls['name'].errors">
                              Name is required and must be at least 3 characters long.
                           </div>
                       </div>
                     </div>

                     <div class="button-group row">
                        <div class="col-lg-8"></div>
                        <div class="col-lg-4">
                           <button mat-button class="btn white-button" (click)="onNoClick()">Close</button>
                           
                           <button type="submit" class="btn blue-1-button ml-3 float-right" [disabled]="!formdata.valid" (click)="submitForm()">Save</button>
                        </div>
                     </div>
                     
                 </form>
              </div>
           </div>
        </div>

      </div> 

</div>
