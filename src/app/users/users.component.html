<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" routerLink="/"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">User Management</li>
  </ol>
</nav>

<div class="main-container" *ngIf="loadUsers && loadGroups">

    <div class="control-panel">
      <div class="row">
        <div class="col-lg-6 panel-header">
          <h2>User Management</h2>
        </div>
        <div class="col-lg-3">
          <button class="btn blue-1-button mr-3 display-inline-flex" (click)="openUserDialog()">Add User &nbsp;
            <mat-icon>add_circle_outline</mat-icon>
          </button>
          <button class="btn blue-1-button display-inline-flex" (click)="openGroupDialog()">Add Group &nbsp;
            <mat-icon>group_add</mat-icon>
          </button>
        </div>
        <div class="col-lg-3">
          <input type="text" class="form-control" id="search" placeholder="Search user" (keyup)="searchUser($event)">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
  
        <div>
          <table mat-table [dataSource]="dataSource" class="table table-hover">
        
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Lastname Column -->
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef> Lastname </th>
              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
      
            <!-- Creation Date Column -->
            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                <td mat-cell *matCellDef="let element"> {{element.creationDate | date}} </td>
              </ng-container>

            <!-- Group Column -->
            <ng-container matColumnDef="group">
              <th mat-header-cell *matHeaderCellDef> Group </th>
              <td mat-cell *matCellDef="let element"> {{element.group | groupMappingPipe: groups}} </td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let element"> <button class="btn pink-button" (click)="openUserDialog(element)">Edit</button></td>
            </ng-container>
  
            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button class="icon-button" (click)="openDialog(element.id)">
                  <mat-icon aria-hidden="false" aria-label="Delete" fontIcon="delete"></mat-icon>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                         showFirstLastButtons
                         aria-label="Select page">
          </mat-paginator>
        </div>
      </div>
    </div>
    
  </div>
