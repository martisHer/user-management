<div class="dialog">
    <div class="dialog-header">
      <h1>Confirmation Dialog</h1>
    </div>

    <div class="dialog-container"> 
        <div class="row">
           <div class="col-lg-12">

                <p>Are you sure you want to delete {{data.item}} with id: {{data.id}}?</p>
           
                <div class="button-group row">
                    <div class="col-lg-8"></div>
                        <div class="col-lg-4">
                            <button mat-button class="btn white-button" (click)="onNoClick()">Close</button>
                            <button type="submit" class="btn btn-danger ml-3" [mat-dialog-close]="data.id">Delete</button>
                        </div>
                    </div>
                </div>

        </div>
</div>
